# Redis Cache Configuration Example for Cost Monitor
# This configuration enables Redis-based caching to eliminate duplicate API calls

# Dashboard Configuration
dashboard:
  auto_refresh: true
  refresh_interval: 300  # 5 minutes in seconds

# Cache Configuration - Enable Redis Backend
cache:
  enabled: true
  type: redis                           # Use Redis instead of memory or disk
  ttl: 1800                            # Default TTL: 30 minutes
  prefix: "cost-monitor:cache:"        # Redis key prefix for namespacing

  # Redis connection settings (optional - uses REDIS_URL env var by default)
  # redis_url: "redis://redis-service:6379/0"  # Uncomment to override

# Provider-specific cache settings
providers:
  aws:
    cache:
      enabled: true
      ttl: 1800    # 30 minutes

  azure:
    cache:
      enabled: true
      ttl: 3600    # 1 hour (Azure data updates less frequently)

  gcp:
    cache:
      enabled: true
      ttl: 3600    # 1 hour

# Environment Variables Required:
# REDIS_URL=redis://your-redis-host:6379/0