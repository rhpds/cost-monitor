# Credentials Template (DO NOT COMMIT ACTUAL SECRETS)
# This template shows the structure of secrets that will be created
# by the deployment script from your local configuration.
#
# Actual secrets are created dynamically from openshift/local/local-config.yaml

---
# PostgreSQL Credentials (created by deployment script)
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  labels:
    app: cost-monitor
    component: database
type: Opaque
data:
  username: # base64 encoded username from local config
  password: # base64 encoded password from local config
  database: # base64 encoded database name from local config

---
# Redis Credentials (created by deployment script)
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  labels:
    app: cost-monitor
    component: cache
type: Opaque
data:
  password: # base64 encoded password from local config

---
# AWS Credentials (created by deployment script)
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  labels:
    app: cost-monitor
    component: data-service
    provider: aws
type: Opaque
data:
  access-key-id: # base64 encoded AWS access key from local config
  secret-access-key: # base64 encoded AWS secret key from local config

---
# Azure Credentials (created by deployment script)
apiVersion: v1
kind: Secret
metadata:
  name: azure-credentials
  labels:
    app: cost-monitor
    component: data-service
    provider: azure
type: Opaque
data:
  client-id: # base64 encoded Azure client ID from local config
  client-secret: # base64 encoded Azure client secret from local config
  tenant-id: # base64 encoded Azure tenant ID from local config

---
# GCP Service Account Credentials (created by deployment script)
apiVersion: v1
kind: Secret
metadata:
  name: gcp-credentials
  labels:
    app: cost-monitor
    component: data-service
    provider: gcp
type: Opaque
data:
  service-account.json: # base64 encoded GCP service account JSON from local file

---
# Webhook Secrets (created by deployment script)
apiVersion: v1
kind: Secret
metadata:
  name: webhook-secrets
  labels:
    app: cost-monitor
    component: build
type: Opaque
data:
  github: # base64 encoded GitHub webhook secret from local config
  generic: # base64 encoded generic webhook secret from local config
