# OAuth-compatible route patches template
# Replace YOUR_NAMESPACE and YOUR_CLUSTER_DOMAIN with your actual values
# Note: data-api-route removed - API is now internal only for security

---
# OAuth-protected dashboard route
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: dashboard-route
spec:
  host: YOUR_NAMESPACE.YOUR_CLUSTER_DOMAIN

---
# Health check route (direct access for monitoring)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: health-route
spec:
  host: health-YOUR_NAMESPACE.YOUR_CLUSTER_DOMAIN
