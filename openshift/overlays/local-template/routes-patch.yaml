# OAuth-compatible route patches template
# Replace YOUR_CLUSTER_DOMAIN with your actual OpenShift cluster domain
# Note: data-api-route removed - API is now internal only for security

---
# OAuth-protected dashboard route
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: dashboard-route
spec:
  host: cost-monitor.YOUR_CLUSTER_DOMAIN

---
# Health check route (direct access for monitoring)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: health-route
spec:
  host: cost-health.YOUR_CLUSTER_DOMAIN
